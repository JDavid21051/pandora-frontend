<div class="flex flex-column absolute bottom-0 right-0 left-0 main--content"
     [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="flex flex-row align-items-center justify-content-between p-0 fixed z-2 main--toolbar gap-3"
               color="primary">
    <app-header class="flex w-11 justify-content-between align-items-center"
    ></app-header>

    <div class="w-1">
      <button mat-mini-fab color="accent" aria-label="Botón para abrir y cerrar el panel"
              matTooltip="Abrir panel"
              (click)="snav.toggle()">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="content--container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list class="w-18rem">
        <mat-accordion>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Usuarios
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-button color="primary" class="block mt-3">
              <a routerLink="./admin/user/list">Listar</a>
            </button>
            <button mat-button color="primary" class="block">
              <a routerLink="./admin/user/create">Crear</a>
            </button>
          </mat-expansion-panel>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Autenticación
              </mat-panel-title>
            </mat-expansion-panel-header>
            <a routerLink="./auth/login">Inicio de sesión </a>
            <a routerLink="./auth/register">Registro </a>
          </mat-expansion-panel>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Productos
              </mat-panel-title>
            </mat-expansion-panel-header>
            <a routerLink="./product/list">Listado</a>
            <a routerLink="./product/create">Crear</a>
          </mat-expansion-panel>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Colecciones
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-button color="primary" class="block mt-3">
              <a routerLink="./admin/collection">Listar</a>
            </button>
            <button mat-button color="primary" class="block">
              <a routerLink="./admin/collection/create">Crear</a>
            </button>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="body--height py-4 px-5">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
