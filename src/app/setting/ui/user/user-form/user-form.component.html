<div class="flex flex-column w-15rem min-h-16rem max-h-25rem justify-content-between">
  <div class="flex w-12 justify-content-between flex-row">
    <div class="flex">
      <h1>Crear usuario</h1>
    </div>
    <div class="flex">
      <button mat-button mat-raised-button color="warn" (click)="onClickBack()" class="h-2rem">
        Volver
      </button>
    </div>
  </div>
  <form [formGroup]="authForm" novalidate (ngSubmit)="onClickSubmit()" class="w-12 flex flex-column">
    <div class="flex flex-column gap-1">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre del usuario" formControlName="name">
        <mat-icon matSuffix>account_circle</mat-icon>
        <mat-hint>Solo letras, min 6 caracteres</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Cargo</mat-label>
        <input matInput placeholder="Cargo" formControlName="job" id="job" name="job">
        <mat-icon matSuffix>account_circle</mat-icon>
        <mat-hint>Solo letras y n√∫meros, min 6 caracteres</mat-hint>
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent" class="w-full" [disabled]="authForm.invalid">
      Crear usuario
    </button>
  </form>
</div>
